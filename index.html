<body onload="InitThis();">

<div class="container">
    <form action="process.php" method="POST">
        <label for="nombre">Nombre</label>
        <input name="nombre" type="text" class="form-control">

        <label for="apellido">Apellido</label>
        <input name="apellido" type="text" class="form-control">

        <label for="documento">Documento</label>
        <input name="documento" type="number" class="form-control">
        <br>
        <label for="email">Email</label>
        <input name="email" type="text" class="form-control">
        <input type="hidden" id="imagen" name="imagen">
        <br>


        <div align="center">
            <canvas id="myCanvas" width="500" height="283" style="border:2px solid black;"></canvas>
            <br /><br />
            <a class="btn btn-primary" onclick="javascript:clearArea();return false;">Reestablecer hoja</a>
            <a class="text-center center-block" onClick="descargar()" id="downloadLnk" download="" style="cursor:pointer;">Download as image</a>

</div>


  


    


    <script src="jquery.js" type="text/javascript"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    
    <script>

       $(document).ready(function(){
            $("canvas").attr('width',''+$(".container").width()+'');


       });
    	var mousePressed = false;
        var lastX, lastY;
        var ctx;
        window.draw = false;

function InitThis() {
    ctx = document.getElementById('myCanvas').getContext("2d");

    $('#myCanvas').mousedown(function (e) {
        mousePressed = true;
        Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false);
    });

    $('#myCanvas').mousemove(function (e) {
        if (mousePressed) {
            Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, true);
        }
    });

    $('#myCanvas').mouseup(function (e) {
        mousePressed = false;
    });
	    $('#myCanvas').mouseleave(function (e) {
        mousePressed = false;
    });
}

function Draw(x, y, isDown) {
    if (isDown) {
        ctx.beginPath();
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 1;
        ctx.lineJoin = "round";
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.closePath();
        ctx.stroke();
        draw = true;
        console.log(draw);
    }
    lastX = x; lastY = y;
}
	
function clearArea() {
    // Use the identity matrix while clearing the canvas
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

    $("#imagen").val('');

    draw = false;

    console.log(draw);
}

function descargar() {
    var dt = ctx.canvas.toDataURL('image/png');
    this.href = dt;

    $("#imagen").val(dt);
    console.log(dt);
};
//downloadLnk.addEventListener('click', download, false);

 </script>
